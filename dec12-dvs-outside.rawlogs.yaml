- id: uzhturtle-${date}
  desc: "Run of UZH turtle in arena"
  code:
  - rawlogs.library.Multiple
  - logs:
    - - rawlogs_aer.AERLog
      - "file:filename": "dec12-dvs-outside/${date}.aedat"
        interval: 0.01

    - - rawlogs_ros.ROSLog
      - "file:filename": "dec12-dvs-outside/${date}.bag"
      
    annotations:
      tags: ['uzhturtle']
      robot: &unicornA_base1
        name: uzhturtle
        shape: dvs-cam
        profile: base1
      motion:
        agent: andrea  
      environment: &uzh-barcode-arena
        name: uzh_lab
        config: barcode
      events:
        disturbances: []
      notes: | 
        pass


